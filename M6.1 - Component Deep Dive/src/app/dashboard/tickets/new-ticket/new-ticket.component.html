<form (ngSubmit)="onSubmit(title.value, textarea.value)" #form>
  <app-control title="Title">
    <input name="title" id="title" #title #input/>
  </app-control>
  <app-control title="Request">
    <textarea name="request" id="request" rows="3" #textarea #input></textarea>
  </app-control>
  <p>
    <button appButton #btn>
      Submit
      <span class="icon">oo</span>
    </button>
  </p>
</form>
