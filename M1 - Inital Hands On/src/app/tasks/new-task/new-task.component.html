<div class="backdrop" (click)="OnCancel()" ></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmt()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="selectedTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" name="summary" [(ngModel)]="selectedSummary"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" name="due-date" [(ngModel)]="selectedDate" />
    </p>

    <p class="actions">
      <button type="button" (click)="OnCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
